<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project M3</title>
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header></header>
    <main>
      <section class="board">
        <div class="topbar"></div> 
        <h1 class="listName">To-Do List</h1>
        <i class=" sort fa fa-sort-amount-asc" aria-hidden="true"></i>
        <ul class="items">
          <li class="item"> 
            <i class="drag"></i> 
            <input id="" class="itemText" type="text" name=""> 
            <i class="x"></i> 
          </li>
        </ul>
        <div class="add">
          <div class="plus"> + </div>
          <div class="buttonBase">Добавить </div>
        </div>
      </section> 
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
